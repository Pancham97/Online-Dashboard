<!DOCTYPE html>
<html>
    <head>
        <title>Sign up form</title>
        <script src="js/validateform.js" type="text/javascript"></script>
    </head>

    <body>
        <form action="signup.php" method="post" onsubmit="return validate(this);">
            <table>
                <tr>
                    <td>Full name: </td>
                    <td><input type="text" name="name"><span id="namespan"></span></td>
                </tr>

                <tr>
                    <td>Email ID: </td>
                    <td><input type="email" name="email"><span id="emailspan"></span></td>
                </tr>

                <tr>
                    <td>Password: </td>
                    <td><input type="password" name="password"><span id="passwordspan"></span></td>
                </tr>

                <tr>
                    <td>Confirm Password: </td>
                    <td><input type="password" name="repassword"><span id="repasswordspan"></span></td>
                </tr>

                <tr>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
        
        
    </body>
</html>
